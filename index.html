            text-align: center;

            max-width: 1200px;

            display: grid;

        .channel {

            border-radius: 5px;

            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .channel:hover {
            transform: translateY(-5px);
        }

        .channel img {
            width: 120px;
            height: auto;
            margin-bottom: 10px;
            object-fit: contain;
            loading: lazy;
        }

        .channel-details {
            text-align: center;
        }

        .channel-name {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
            text-align: center;
            word-wrap: break-word;
        }

        .category-dropdown,

            margin-bottom: 20px;

        .category-dropdown label,
        .search-input label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .category-dropdown select,
        .search-input input {
            padding: 8px;
            width: 100%;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #ccc;
            font-size: 14px;
            outline: none;
        }

        .category-dropdown select:focus,
        .search-input input:focus {
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        #channelFrame {
            width: 100%;
            height: 500px;
            border: none;
            display: none; /* Initially hidden */
        }

        @media screen and (max-width: 576px) {
            .container {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            }

            .channel img {
                width: 80px;
            }

            #channelFrame {
                height: 300px;
            }
        }

        @media screen and (min-width: 1200px) {
            h1 {
                font-size: 2em;
            }

            .container {

<script>
        // Display a pop-up message when the page starts
        window.addEventListener("load", function() {
            var result = window.confirm("Join @VIP4k_TV for more updates?");
            if (result) {
                window.location.href = "https://t.me/VIP4k_TV";
            }
        });

        // Function to filter channels by category
        document.getElementById('category').addEventListener('change', function() {
            var category = this.value;
            var channels = document.querySelectorAll('.channel');
            channels.forEach(function(channel) {
                if (category === '' || channel.getAttribute('data-category') === category) {
                    channel.style.display = 'block';
                } else {
                    channel.style.display = 'none';
                }
            }); 
        });

        // Function to search channels by name
        document.getElementById('search').addEventListener('input', function() {
            var searchQuery = this.value.toLowerCase();
            var channels = document.querySelectorAll('.channel');
            channels.forEach(function(channel) {
                var channelName = channel.querySelector('.channel-name').textContent.toLowerCase();
                if (channelName.includes(searchQuery)) {
                    channel.style.display = 'block';
                } else {
                    channel.style.display = 'none';
                }
            });
        });

        // Function to open channel in iframe
        function openChannel(url) {
            var finalUrl = '' + url;
            var iframe = document.getElementById('channelFrame');
            var pageTitle = document.getElementById('pageTitle');
            iframe.src = finalUrl;
            iframe.style.display = 'block';
            pageTitle.style.display = 'none'; // Hide the h1 element
            iframe.scrollIntoView({ behavior: 'smooth' }); // Scroll to the iframe
        }
    </script>
